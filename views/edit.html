<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add new movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <h1>Edit Movie</h1>

    <form id="form-movie" action="/movies/edit/{{ID}}" method="POST">
        <label for="title">
            Title:
        </label>

        <input type="text" name="title" placeholder="Title ..." value="{{TITLE}}" /><br />
        <label for="image_url">
            Image:
        </label>
        <input type="text" name="image_url" placeholder="Image ..." value="{{IMAGE}}" /><br />
        <label for="release_date">
            Released Date:
        </label>
        <input type="text" name="release_date" placeholder="Release Date ..." value="{{RELEASED_DATE}}" /><br />
        <label for="genres">
            Genres:
        </label>
        <input type="text" name="genres" placeholder="Genres ..." value="{{GENRES}}" /><br />
        <label for="directors">
            Directors:
        </label>
        <input type="text" name="directors" placeholder="Directors ..." value="{{DIRECTORS}}" /><br />
        <label for="actors">
            Actors:
        </label>
        <input type="text" name="actors" placeholder="Actors ..." value="{{ACTORS}}" /><br />
        <label for="rating">
            Rating:
        </label>
        <input type="text" name="rating" placeholder="Rating ..." value="{{RATING}}" /><br />
        <label for="plot">
            Resume:
        </label>
        <input type="text" name="plot" placeholder="Plot ..." value="{{PLOT}}" /><br />
        <label for="running_time_sec">
            Time Seconds:
        </label>
        <input type="text" name="running_time_sec" placeholder="Running time seconds ..."
            value="{{RUNNING_TIME_SECS}}" /><br />
        <label for="year">
            Year:
        </label>
        <input type="text" name="year" placeholder="Year ..." value="{{YEAR}}" /><br />
        <button>
            Submit
        </button>
    </form>

</body>

</html>
